<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Entrenamiento de Vocales</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    video, canvas { border: 2px solid #333; border-radius: 8px; margin: 10px; }
    #controls { margin-top: 15px; }
    button { margin: 5px; padding: 10px 15px; }
  </style>
  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <h1>Entrenamiento de Vocales</h1>

  <!-- Video + Canvas -->
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="output" width="640" height="480"></canvas>

  <!-- Controles -->
  <div id="controls">
    <label for="vocal">Selecciona Vocal:</label>
    <select id="vocal">
      <option value="A">A</option>
      <option value="E">E</option>
      <option value="I">I</option>
      <option value="O">O</option>
      <option value="U">U</option>
    </select>
    <button id="startBtn">Iniciar Entrenamiento</button>
    <button id="stopBtn">Detener</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('output');
    const ctx = canvas.getContext('2d');

    let collecting = false; // indica si estamos guardando landmarks

    // Inicializar MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });
    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults(onResults);

    // Iniciar cÃ¡mara
    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 640,
      height: 480
    });
    camera.start();

    function onResults(results) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          // Dibujar landmarks
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 2 });
          drawLandmarks(ctx, landmarks, { color: '#FF0000', lineWidth: 1 });

          if (collecting) {
            // Enviar landmarks al backend
            const vocal = document.getElementById("vocal").value;
            fetch("/guardar_entrenamiento", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ label: vocal, landmarks: landmarks })
            })
            .then(res => res.text())
            .then(msg => console.log(msg));
          }
        }
      }
    }

    // Botones
    document.getElementById("startBtn").addEventListener("click", () => {
      collecting = true;
      alert("Entrenamiento iniciado, mostrando mano...");
    });

    document.getElementById("stopBtn").addEventListener("click", () => {
      collecting = false;
      alert("Entrenamiento detenido");
    });
  </script>
</body>
</html>
