<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Entrenamiento de la vocal {{ vocal }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='entrenar.css') }}">
  <!-- MediaPipe Hands -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body>
  <!-- Encabezado -->
  <header>
    <div class="back-container">
      <a href="{{ url_for('index') }}" class="btn-back">‚¨Ö Volver</a>
    </div>
    <h1>Entrenamiento de la vocal {{ vocal }}</h1>
    <p>Realiza la se√±a de la vocal <strong>{{ vocal }}</strong> frente a la c√°mara.</p>
  </header>

  <!-- Contenido principal -->
  <main class="main-content">
    <!-- C√°mara -->
    <div class="card">
      <h3>Vista de C√°mara</h3>
      <!-- Usamos video + canvas en lugar de <img> -->
      <video id="camara" autoplay playsinline style="display:none;"></video>
      <canvas id="output" width="400" height="300" style="border:1px solid #ccc;"></canvas>

      <div class="controls">
        <button id="startTrain" class="btn-play">‚ñ∂ Iniciar entrenamiento</button>
        <button id="stopTrain" class="btn-stop">‚èπ Detener entrenamiento</button>
      </div>
    </div>

    <!-- Resultado -->
    <div class="card">
      <h3>Resultado</h3>
      <div id="resultado">-</div>
    </div>
  </main>

  <!-- Script MediaPipe -->
  <script>
    const video = document.getElementById("camara");
    const canvas = document.getElementById("output");
    const ctx = canvas.getContext("2d");

    // Configurar MediaPipe Hands
    const hands = new Hands({
      locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
    });

    hands.setOptions({
      maxNumHands: 1,
      modelComplexity: 1,
      minDetectionConfidence: 0.7,
      minTrackingConfidence: 0.7
    });

    hands.onResults((results) => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(ctx, landmarks, HAND_CONNECTIONS, { color: "#00FF00", lineWidth: 2 });
          drawLandmarks(ctx, landmarks, { color: "#FF0000", lineWidth: 2 });
        }
      }
    });

    const camera = new Camera(video, {
      onFrame: async () => {
        await hands.send({ image: video });
      },
      width: 400,
      height: 300
    });
    camera.start();
  </script>

  <!-- Script Botones -->
  <script>
    // Iniciar entrenamiento
    document.getElementById("startTrain").addEventListener("click", () => {
      fetch("{{ url_for('start_training') }}", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "label={{ vocal }}"
      })
      .then(r => r.text())
      .then(data => {
        console.log("‚úÖ", data);
        document.getElementById("resultado").innerText = "Entrenamiento iniciado para la vocal {{ vocal }}";
      });
    });

    // Detener entrenamiento
    document.getElementById("stopTrain").addEventListener("click", () => {
      fetch("{{ url_for('stop_training') }}", { method: "POST" })
      .then(r => r.text())
      .then(data => {
        console.log("üõë", data);
        document.getElementById("resultado").innerText = "Entrenamiento detenido.";
      });
    });
  </script>
</body>
</html>
